<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagas de One Piece</title>
<link rel="stylesheet" href="Sagas/sagas-styles.css">
<script src="Sagas/sagas-script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Sagas de One Piece</h1>
        <a href="#" class="menu-back-button">Volver al Menú</a>
    </div>
    <div class="sagas-container">
        <!-- Agrega más sagas aquí -->
        <div class="saga-card">
            <img src="images/saga-east-blue.jpg" alt="Saga 1">
            <div class="saga-info">
                <h2>Saga del East Blue</h2>
                <p>Descripción de la saga del East Blue...</p>
                <a href="download/saga1.zip" class="download-button">Descargar</a>
            </div>
        </div>
        <div class="saga-card">
            <img src="images/saga-alabasta.jpg" alt="Saga 2">
            <div class="saga-info">
                <h2>Saga de Arabasta</h2>
                <p>Descripción de la saga de Arabasta...</p>
                <a href="download/saga2.zip" class="download-button">Descargar</a>
            </div>
        </div>
        <!-- Más sagas aquí -->
    </div>

    <div class="carousel-container">
        <button class="carousel-button prev">&lt;</button>
        <div class="carousel">
            <!-- Agrega más episodios aquí -->
            <div class="carousel-item">
                <img src="images/one-piece-fondo.png" alt="Episodio 1">
                <div class="carousel-caption">
                    <h2>Episodio 1</h2>
                    <p>Descripción del episodio 1...</p>
                    <a href="episode1.html">Ver más</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/one-piece-fondo.png" alt="Episodio 2">
                <div class="carousel-caption">
                    <h2>Episodio 2</h2>
                    <p>Descripción del episodio 2...</p>
                    <a href="episode2.html">Ver más</a>
                </div>
            </div>
            <!-- Más episodios aquí -->
        </div>
        <button class="carousel-button next">&gt;</button>
    </div>
<!-- HTML para las partículas -->
<div class="particles"></div>
    <div class="star-wars"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particleContainer = document.querySelector('.particles');
            const numParticles = 100;
        
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                particleContainer.appendChild(particle);
            }
        
            const starWarsContainer = document.querySelector('.star-wars');
            const numStars = 200;
        
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starWarsContainer.appendChild(star);
            }
        });
        </script>        
</body>
</html>
