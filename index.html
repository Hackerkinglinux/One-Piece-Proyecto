<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Proyecto</title>
    <link rel="stylesheet" href="styles/navbar-styles.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/homepage-styles.css">
    <script src="scripts/animations.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo"> <!-- Cambia esto a la ruta de tu logo -->
            </div>
            <div class="menu">
                <a href="#" class="menu-item">Inicio</a>
                <div class="dropdown">
                    <button class="dropbtn">Géneros</button>
                    <div class="dropdown-content">
                        <a href="#">Acción</a>
                        <a href="#">Aventura</a>
                        <a href="#">Comedia</a>
                        <a href="#">Drama</a>
                        <a href="#">Fantasía</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <!-- Banner -->
        <div class="banner">
            <img src="images/banner-top.jpg" alt="Banner"> <!-- Cambia esto a la ruta de tu banner -->
        </div>

        <!-- Video y Noticias -->
        <div class="main-section">
            <div class="video-section">
                <h2 class="title">Entrada Épica: Garp vs Hachinouse</h2>
                <video controls>
                    <source src="videos/garp-impact.mp4" type="video/mp4"> <!-- Cambia esto a la ruta de tu video -->
                    Tu navegador no soporta la etiqueta de video.
                </video>
            </div>
            <div class="news-section">
                <div class="floating-news">
                    <img src="images/banner-video.jpeg" alt="Garp" class="garp-image"> <!-- Imagen de Garp -->
                    <div class="anime-info">
                        <p>Nombre: One Piece</p>
                        <p>Tipo: Serie</p>
                        <p>Episodios: 1113</p>
                        <p>Estudio: Toei Animation</p>
                        <p>Año: 2024</p>
                    </div>
                </div>
                <div class="floating-news">
                    <img src="images/one-piece-remake.jpg" alt="Noticia"> <!-- Cambia esto a la ruta de tu imagen de noticia -->
                    <p><strong>The One Piece:</strong> Entérate de las últimas novedades y eventos de One Piece! <a href="#">Leer Más</a></p>
                </div>
            </div>
        </div>

        <!-- Contador -->
        <div id="countdown"></div>
    </div>
</body>
</html>
