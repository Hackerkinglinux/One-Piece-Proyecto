<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Página Personal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

        /* Capa de carga */
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 8px solid #000;
            border-top: 8px solid #0ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilo del banner de héroe */
        .hero-banner {
            background: url('images/banner-top.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            font-size: 3em;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #0ff, 0 0 40px #0ff; }
            100% { text-shadow: 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f, 0 0 50px #f0f; }
        }

        /* Estilo de la sección de bienvenida */
        .welcome-section {
            text-align: center;
            padding: 30px;
            background: #111;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo de la sección de video y foto */
        .video-photo-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }
        .video-section {
            flex: 1;
            margin-right: 20px;
            animation: slideIn 1.5s ease-out;
            position: relative;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .video-section video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        .photo-section {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .photo-section img {
            max-width: 100%;
            border: 3px solid #0ff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: zoomIn 1s ease-in-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Estilo del mini menú */
        .info-menu {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 34, 34, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .photo-section:hover .info-menu {
            opacity: 1;
        }
        .info-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .info-menu ul li {
            margin: 10px 0;
        }
        .info-menu ul li a {
            color: #0ff;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .info-menu ul li a:hover {
            background-color: #0ff;
            transform: scale(1.1);
        }

        /* Efecto de cursor personalizado */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #0ff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background 0.3s;
            z-index: 10000;
        }
        .cursor:hover {
            background: #f0f;
        }

        /* Estilo del reloj */
        .clock-section {
            text-align: center;
            padding: 20px;
            background: #111;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .clock {
            font-size: 2em;
            font-weight: bold;
        }

        /* Sección de "Diseñador el gran Bender" */
        .bender-section {
            text-align: center;
            padding: 30px;
            background: #111;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        .bender-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0ff;
        }
        .bender-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .bender-images img {
            width: 30%;
            border: 3px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: zoomIn 1s ease-in-out;
        }
        .bender-images img:hover {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Estilo del menú de mapa */
        #mapMenu {
            position: fixed;
            top: 10%;
            left: 5%;
            width: 300px;
            background: rgba(34, 34, 34, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transform: scale(0);
            transform-origin: top left;
            transition: transform 0.6s ease-in-out;
            z-index: 10001;
        }
        #mapMenu.open {
            transform: scale(1);
        }
        #mapMenuToggle {
            cursor: pointer;
            background: #0ff;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }
        #mapMenuToggle:hover {
            background-color: #00aaff;
            color: #fff;
        }
        #mapMenu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #mapMenu ul li {
            margin: 10px 0;
        }
        #mapMenu ul li a {
            color: #0ff;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        #mapMenu ul li a:hover {
            background-color: #0ff;
            transform: scale(1.1);
        }

        /* Contenidos adicionales */
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="hero-banner">
        <h1>One Piece</h1>
    </div>

    <div class="container">
        <div class="welcome-section">
            <h2>¡Bienvenido a la página de One Piece!</h2>
            <p>Explora el mundo de One Piece con noticias, videos y más.</p>
        </div>

        <div class="video-photo-section">
            <div class="video-section">
                <video src="videos/onepiece-intro.mp4" controls></video>
            </div>
            <div class="photo-section">
                <img src="images/onepiece-photo.jpg" alt="One Piece">
                <div class="info-menu">
                    <ul>
                        <li><a href="#noticias">Últimas Noticias</a></li>
                        <li><a href="#episodios">Episodios</a></li>
                        <li><a href="#merch">Merchandising</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="clock-section">
            <h2>Reloj de la Aventura</h2>
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="bender-section">
            <h2>Diseñador el gran Bender</h2>
            <div class="bender-images">
                <img src="images/episode1.jpg" alt="Episodio 1">
                <img src="images/episode2.jpg" alt="Episodio 2">
                <img src="images/episode3.jpg" alt="Episodio 3">
            </div>
        </div>

        <div id="mapMenu">
            <div id="mapMenuToggle">Menú del Mapa</div>
            <ul>
                <li><a href="#mapa1">Mapa 1</a></li>
                <li><a href="#mapa2">Mapa 2</a></li>
                <li><a href="#mapa3">Mapa 3</a></li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar y ocultar el loader
            const loader = document.getElementById('loader');
            setTimeout(() => loader.style.display = 'none', 2000);

            // Controlar el reloj en tiempo real
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateClock, 1000);

            // Controlar la animación del menú del mapa
            const mapMenu = document.getElementById('mapMenu');
            const mapMenuToggle = document.getElementById('mapMenuToggle');
            mapMenuToggle.addEventListener('click', () => {
                mapMenu.classList.toggle('open');
            });

            // Controlar el cursor personalizado
            const cursor = document.createElement('div');
            cursor.className = 'cursor';
            document.body.appendChild(cursor);

            document.addEventListener('mousemove', (e) => {
                cursor.style.top = `${e.clientY}px`;
                cursor.style.left = `${e.clientX}px`;
            });
        });
    </script>
</body>
</html>
