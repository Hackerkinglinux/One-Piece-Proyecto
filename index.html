<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Página Personal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
        }
        .hero-banner {
            background: linear-gradient(to right, #00f, #f0f);
            color: #fff;
            text-align: center;
            padding: 50px;
            font-size: 2em;
        }
        .welcome-section {
            text-align: center;
            padding: 20px;
            background: #111;
            margin: 20px;
            border-radius: 10px;
        }
        .video-photo-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }
        .video-section {
            flex: 1;
            margin-right: 20px;
        }
        .photo-section {
            flex: 1;
            text-align: center;
        }
        .photo-section img {
            max-width: 100%;
            border: 2px solid #00f;
            border-radius: 10px;
        }
        .info-menu {
            margin-top: 10px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
        .info-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .info-menu ul li {
            margin: 5px 0;
        }
        .info-menu ul li a {
            color: #00f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="hero-banner">
        Bienvenido al Mundo de One Piece
    </div>

    <div class="welcome-section">
        <h1>¡Explora el Universo de One Piece!</h1>
        <p>Aquí encontrarás todo lo que necesitas saber sobre la increíble serie One Piece.</p>
    </div>

    <div class="video-photo-section">
        <div class="video-section">
            <video width="100%" controls>
                <source src="video-one-piece.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>
        <div class="photo-section">
            <img src="foto-one-piece.jpg" alt="One Piece">
            <div class="info-menu">
                <ul>
                    <li><a href="#">Historia</a></li>
                    <li><a href="#">Personajes</a></li>
                    <li><a href="#">Episodios</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
