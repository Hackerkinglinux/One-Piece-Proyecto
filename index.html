<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Página Personal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }

        /* Capa de carga */
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 8px solid #000;
            border-top: 8px solid #0ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilo del banner de héroe */
        .hero-banner {
            background: url('images/banner-top.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            font-size: 3em;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #0ff, 0 0 40px #0ff; }
            100% { text-shadow: 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f, 0 0 50px #f0f; }
        }

        /* Estilo de la sección de bienvenida */
        .welcome-section {
            text-align: center;
            padding: 30px;
            background: #111;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilo de la sección de video y foto */
        .video-photo-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }
        .video-section {
            flex: 1;
            margin-right: 20px;
            animation: slideIn 1.5s ease-out;
            position: relative;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .video-section video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        .photo-section {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .photo-section img {
            max-width: 100%;
            border: 3px solid #0ff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: zoomIn 1s ease-in-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Estilo del mini menú */
        .info-menu {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 34, 34, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .photo-section:hover .info-menu {
            opacity: 1;
        }
        .info-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .info-menu ul li {
            margin: 10px 0;
        }
        .info-menu ul li a {
            color: #0ff;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .info-menu ul li a:hover {
            background-color: #0ff;
            transform: scale(1.1);
        }

        /* Efecto de cursor personalizado */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #0ff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background 0.3s;
            z-index: 10000;
        }
        .cursor:hover {
            background: #f0f;
        }

        /* Estilo del reloj */
        .clock-section {
            text-align: center;
            padding: 20px;
            background: #111;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .clock {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <div class="hero-banner">
        Bienvenido al Mundo de One Piece
    </div>

    <div class="welcome-section">
        <h1>¡Explora el Universo de One Piece!</h1>
        <p>Aquí encontrarás todo lo que necesitas saber sobre la increíble serie One Piece.</p>
    </div>

    <div class="clock-section">
        <div id="clock" class="clock"></div>
        <p>Próximo estreno de One Piece: <span id="releaseInfo">31 de Julio 2024, 17:00</span></p>
    </div>

    <div class="video-photo-section">
        <div class="video-section">
            <video id="videoPlayer" width="100%" controls>
                <source src="videos/garp-impact.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>
        <div class="photo-section">
            <img src="images/banner-video.jpeg" alt="One Piece">
            <div class="info-menu">
                <ul>
                    <li><a href="#">Garp Galaxy Impact Cine</a></li>
                    <li><a href="#">Estreno 31/7/2024</a></li>
                    <li><a href="#">Episodio 1113</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="cursor"></div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        window.addEventListener('load', () => {
            document.getElementById('loader').style.display = 'none';
        });

        // Lista de videos
        const videoSources = [
            'videos/garp-impact.mp4',
            'videos/garp-impact2.mp4',
            'videos/garp-impact3.mp4',
            'videos/garp-impact4.mp4'
             'videos/garp-impact6.mp4',
            'videos/garp-impact7.mp4',
            'videos/garp-impact8.mp4'
        ];
        
        let currentVideoIndex = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        
        // Reproducir el siguiente video cuando el actual termine
        videoPlayer.addEventListener('ended', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
            videoPlayer.src = videoSources[currentVideoIndex];
            videoPlayer.play();
        });

        // Inicializar el primer video
        videoPlayer.src = videoSources[currentVideoIndex];

        // Función para actualizar el reloj
        function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            clockElement.textContent = now.toLocaleTimeString();
        }

        // Actualizar el reloj cada segundo
        setInterval(updateClock, 1000);
        updateClock(); // Llamada inicial para mostrar el reloj inmediatamente
    </script>
</body>
</html>
