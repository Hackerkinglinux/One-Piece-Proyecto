<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Página Personal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
        }
        .hero-banner {
            background: linear-gradient(to right, #00f, #0ff, #f0f);
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            font-size: 3em;
            position: relative;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #0ff, 0 0 40px #0ff; }
            100% { text-shadow: 0 0 20px #f0f, 0 0 30px #f0f, 0 0 40px #f0f, 0 0 50px #f0f; }
        }
        .welcome-section {
            text-align: center;
            padding: 30px;
            background: #111;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .video-photo-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }
        .video-section {
            flex: 1;
            margin-right: 20px;
            animation: slideIn 1.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .photo-section {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .photo-section img {
            max-width: 100%;
            border: 3px solid #0ff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            animation: zoomIn 1s ease-in-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .info-menu {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .info-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .info-menu ul li {
            margin: 10px 0;
        }
        .info-menu ul li a {
            color: #0ff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .info-menu ul li a:hover {
            color: #f0f;
        }
    </style>
</head>
<body>
    <div class="hero-banner">
        Bienvenido al Mundo de One Piece
    </div>

    <div class="welcome-section">
        <h1>¡Explora el Universo de One Piece!</h1>
        <p>Aquí encontrarás todo lo que necesitas saber sobre la increíble serie One Piece.</p>
    </div>

    <div class="video-photo-section">
        <div class="video-section">
            <video width="100%" controls>
                <source src="videos/garp-impact.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>
        <div class="photo-section">
            <img src="images/banner-video.jpeg" alt="One Piece">
            <div class="info-menu">
                <ul>
                    <li><a href="#">Historia</a></li>
                    <li><a href="#">Personajes</a></li>
                    <li><a href="#">Episodios</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
